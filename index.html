<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartLista</title>
  <link rel="stylesheet" href="pages/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>

</head>

<body>
  <div class="app-container">
    <div id="page-content"></div>

    <nav id="bottom-nav">
      <button data-page="home" aria-label="Početna" class="active">
        <svg width="24" height="24" fill="currentColor">
          <path d="M12 3l9 8h-3v9h-12v-9h-3z" /></svg>
      </button>

      <button data-page="list" aria-label="Lista">
        <svg width="24" height="24" fill="currentColor">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" /></svg>
      </button>
      <button data-page="calendar" aria-label="Kalendar">
        <svg width="24" height="24" fill="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" /></svg>
      </button>
      <button data-page="account" aria-label="Nalog">
        <svg width="24" height="24" fill="currentColor">
          <circle cx="12" cy="8" r="4" />
          <path d="M6 20v-1a6 6 0 0112 0v1z" /></svg>
      </button>
    </nav>
  </div>
  <!-- Firebase App (compat) -->

  <script src="pages/js/app.js" defer></script>
</body>

</html>
