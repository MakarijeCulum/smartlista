<section id="account" class="page-section">
  <header class="account-header">
    <h1>Nalog</h1>
    <p>Prijavite se ili napravite novi nalog kako biste čuvali svoje liste.</p>
  </header>

  <div id="authOptions" class="auth-buttons">
    <button id="showLogin" class="btn-primary">Prijava</button>
    <button id="showRegister" class="btn-secondary">Registracija</button>
  </div>

  <!-- Prijava -->
  <!-- Prijava -->
<div id="loginForm" class="auth-form" style="display: none;">
  <h2>Prijava</h2>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Lozinka" />
  <button id="loginSubmit" class="btn-primary">Prijavi se</button>
</div>

<!-- Registracija -->
<div id="registerForm" class="auth-form" style="display: none;">
  <h2>Registracija</h2>
  <input type="text" id="registerName" placeholder="Ime i prezime" />
  <input type="email" id="registerEmail" placeholder="Email" />
  <input type="password" id="registerPassword" placeholder="Lozinka" />
  <button id="registerSubmit" class="btn-primary">Registruj se</button>
</div>

</section>
