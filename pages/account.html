<section class="page-section" id="account">
  <header class="account-header">
    <header class="account-header">
      <h1>Nalog</h1>
      <p id="accountSubtitle">Pregled va코eg korisni캜kog naloga i pode코avanja.</p>
      <div class="settings-icon" id="settingsIcon" title="Pode코avanja">丘뙖잺</div>
    </header>

    <!-- Ako korisnik NIJE prijavljen -->
    <div class="auth-buttons" id="authOptions">
      <button class="btn-primary" id="showLogin">Prijava</button>
      <button class="btn-secondary" id="showRegister">Registracija</button>
    </div>
    <div class="auth-form" id="loginForm" style="display: none;">
      <h2>Prijava</h2>
      <input id="loginEmail" placeholder="Email" type="email" />
      <input id="loginPassword" placeholder="Lozinka" type="password" />
      <button class="btn-primary" id="loginSubmit">Prijavi se</button>
    </div>
    <div class="auth-form" id="registerForm" style="display: none;">
      <h2>Registracija</h2>
      <input id="registerName" placeholder="Ime i prezime" type="text" />
      <input id="registerEmail" placeholder="Email" type="email" />
      <input id="registerPassword" placeholder="Lozinka" type="password" />
      <button class="btn-primary" id="registerSubmit">Registruj se</button>
    </div>
    <!-- Ako korisnik JESTE prijavljen -->
    <div id="userInfo" class="user-info" style="display: none;">
      <div class="user-field">
        <strong>Ime i prezime:</strong> <span id="userName">(u캜itavanje...)</span>
      </div>
      <div class="user-field">
        <strong>Email:</strong> <span id="userEmail"></span>
      </div>
      <div class="user-field">
        <strong>ID korisnika:</strong> <span id="userId"></span>
      </div>
      <div class="user-field">
        <strong>Broj lista:</strong> <span id="userListCount"></span>
      </div>
      <div class="logout-container">
        <button id="logoutBtn" class="btn-secondary">Odjava</button>
      </div>
    </div>

    <!-- Popup pode코avanja -->
    <div class="settings-popup" id="settingsPopup">
      <h3>Pode코avanja</h3>
      <ul class="settings-list">
        <li id="showInvites">游댒 Notifikacije</li>
        <li><a href="#">Light / Dark mod (uskoro)</a></li>
        <li><a href="#">Kontakt podr코ka (uskoro)</a></li>
        <li><a href="#" id="logoutLink">Odjavi se</a></li>
      </ul>
    </div>
    <!-- Sekcija za prikaz poziva -->
    <div id="invitesSection" style="display: none; padding: 1rem;">
      <h3>Pozivi za deljenje lista</h3>
      <ul id="inviteList" style="list-style-type: none; padding-left: 0;"></ul>
      
    </div>

</section>
